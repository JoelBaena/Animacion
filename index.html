<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Venom</title>
    <style>
        body {
            background-image: url('./img/arcade.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .venom {
            width: 600px; /* Ancho de un solo frame */
            height: 1200px; /* Alto de la imagen */
            background-image: url('./img/venom.jpg'); /* Imagen del sprite */
            background-repeat: no-repeat;
            background-size: 6000px 100%; /* 20 frames * 300px de ancho */
            animation: venomRun 2s steps(20) infinite;
        }

        @keyframes venomRun {
            from { background-position: 0 0; }
            to { background-position: -6000px 0; } /* Se desplaza por los 20 frames */
        }
    </style>
</head>
<body>
    <div class="venom"></div>
</body>
</html>
