<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Venom</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .venom {
            width: 80px;
            height: 80px;
            background-image: url('Descargas/Arcade - Marvel vs Capcom - Venom.png');
            background-repeat: no-repeat;
            animation: venomRun 1s steps(8) infinite;
        }

        @keyframes venomRun {
            from {
                background-position: 0px 0px;
            }
            to {
                background-position: -640px 0px;
            }
        }
    </style>
</head>
<body>
    <div class="venom"></div>
</body>
</html>
