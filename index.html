<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Venom</title>
    <style>
        body {
            background-color: black; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .venom {
            width: 32px;
            height: 433px;
            background-image: url('_PRÀCTICA__SMX-MP08-UF5-Pt6-_Animacions_Joel_Baena-removebg-preview.png');
            background-repeat: no-repeat;
            animation: venomRun 1s steps(18) infinite;
        }

        @keyframes venomRun {
            from {
                background-position: 0px 0px;
            }
            to {
                background-position: -577px 0px; /* Desplazamiento total */
            }
        }
    </style>
</head>
<body>
    <div class="venom"></div>
</body>
</html>
