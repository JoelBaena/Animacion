<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci칩n de Venom</title>
    <style>
        body {
            background-image: url('./img/arcade.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .venom {
            width: 269.5px; /* Ancho de un fotograma original */
            height: 320px; /* Altura de un fotograma */
            background-image: url('./img/venom.jpg');
            background-repeat: no-repeat;
            background-size: 539px 32px; /* 20 frames, el ancho total es 539px */
            animation: venomRun 2s steps(20) infinite; /* 20 fotogramas, cada 0.1s */
            transform: scale(10); /* Escala la imagen a un tama침o mucho m치s grande */
            transform-origin: top left; /* Mantiene la posici칩n en la esquina superior izquierda */
        }

        @keyframes venomRun {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -539px 0; /* Desplazamiento para mostrar los 20 fotogramas */
            }
        }
    </style>
</head>
<body>
    <div class="venom"></div>
</body>
</html>
