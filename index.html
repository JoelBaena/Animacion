<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Venom</title>
    <style>
        body {
            background-image: url('./img/arcade.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .venom {
            width: 539px;
            height: 640px; 
            background-image: url('./img/venom.jpg');
            background-repeat: no-repeat;
            background-size: 10780px 640px;
            animation: venomRun 2s steps(20) infinite;
        }

        @keyframes venomRun {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -10780px 0;
            }
        }
    </style>
</head>
<body>
    <div class="venom"></div>
</body>
</html>
