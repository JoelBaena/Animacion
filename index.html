<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Venom</title>
    <style>
        body {
            background-image: url('./img/arcade.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .venom {
            width: 269.5px; /* Tamaño ampliado de un solo fotograma */
            height: 320px; /* Tamaño ampliado de un solo fotograma */
            background-image: url('./img/venom.jpg');
            background-repeat: no-repeat;
            background-size: 269,5px 320px; /* 20 fotogramas en el sprite */
            animation: venomRun 2s steps(20) infinite; /* 20 fotogramas, cada 0.1s */
        }

        @keyframes venomRun {
            from {
                background-position: 0 0; /* Empieza mostrando el primer fotograma */
            }
            to {
                background-position: -539px 0; /* Desplazamiento para mostrar los 20 fotogramas (uno por uno) */
            }
        }
    </style>
</head>
<body>
    <div class="venom"></div>
</body>
</html>
