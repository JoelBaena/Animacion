<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Venom</title>
    <style>
        body {
            background-image: url('./img/arcade.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .venom {
            width: 2000px; /* Tamaño del frame */
            height: 3000px; /* Ajusta al tamaño de un solo frame */
            background-image: url('./img/venom.jpg'); /* Imagen sprite */
            background-repeat: no-repeat;
            background-size: 400px auto; /* Ajusta el ancho de un solo frame */
            animation: venomRun 1.5s steps(13) infinite;
        }

        @keyframes venomRun {
            from { background-position: 0 0; }
            to { background-position: 0 -7800px; } /* 13 frames * 600px cada uno */
        }
    </style>
</head>
<body>
    <div class="venom"></div>
</body>
</html>
