<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Venom</title>
    <style>
        body {
            background-image: url('./img/arcade.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .venom {
            width: 539px; /* Tamaño correcto del sprite (con 20 fotogramas) */
            height: 32px; /* Altura de un fotograma */
            background-image: url('./img/venom.jpg');
            background-repeat: no-repeat;
            background-size: 5390px 32px; /* 20 frames en horizontal */
            animation: venomRun 2s steps(20) infinite; /* 20 frames, cada 0.1s */
        }

        @keyframes venomRun {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -5390px 0; /* Desplazamiento de la imagen para mostrar cada fotograma */
            }
        }
    </style>
</head>
<body>
    <div class="venom"></div>
</body>
</html>
